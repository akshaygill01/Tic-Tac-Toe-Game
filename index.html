<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tic tac toe!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play!</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="game-players">
            <div class="player player1">Player 1: X</div>
            <div class="player player2" >Player 2: O</div>
        </div>

        <button class="restartBtn">Restart</button>

        <div class="alert-box">Alert</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
